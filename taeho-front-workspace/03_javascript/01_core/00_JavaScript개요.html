<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
    ## 웹의 3요소 ##
    1. HTML       : 웹 문서의 틀 (뼈대)
    2. CSS        : 웹 문서의 스타일 (색상, 디자인, 간격, 배치 등)
    3. JavaScript : 웹 문서내의 동적인 처리들을 담당
                    특정 이벤트 발생시 수행되어야되는 동작들 처리 

    ## JavaScript ##
    1. 웹 페이지를 위한 스크립트 언어로 별도의 설치없이 브라우저에서 바로 구동되는 대표적인 언어
        (주로 브라우저에서 동작하나 브라우저가 아닌곳에서 동작할 수 있는 언어(ex:Node.js)도 있음)
    2. JavaScript의 표준용어는 ECMAScript(ES)라 함 
    3. 주요 표준
        1) ES5 : 2009년에 발표된 첫번째 major revision
        2) ES6 : 2015년에 발표된 두번째 major revision
        3) ES6 이후로는 매년 ES2016와 같이 년도 표기방식으로 표준을 발표
          따라서 ES6 이후 JavaScript 표준을 ES6+로 통칭해서 나타냄
    4. 소스코드는 script 태그 내에 작성해야됨 
    5. HTML 요소들을 동적으로 생성/수정/삭제 작업을 수행시킬 수 있음 
    6. 사용자의 동작(이벤트)에 따라 특정 작업을 수행시킬 수 있음 
    7. 인터프리터방식언어 : 컴파일 과정이 따로 없고 코드를 읽으면서 바로 실행되는 방식 (실시간 텍스트 분석)
                            따라서 문법오류가 있을 경우 실행 시점에 알려줌 
                            (자바는 컴파일+인터프리터 방식)
    
    * JavaScript 장단점
      1. 장점
         1) 인터프리터 방식으로 수행속도가 빠름
         2) 단순 구조와 원칙으로 코드 작성이 간단 (ex: 접근제한자x, 자료형지정필요x, ..)
      2. 단점 
         1) 자유도가 높은 언어다 보니 오히려 혼란스러울 수 있음
         2) 웹에 특화된 기술로 기능이 제한적임
         3) html 소스코드 내에 같이 작성시 외부에 공개되어 보안이 취약할 수 있음
  -->

  <script>

    // 한줄 주석
    /*
      여러줄 주석
    */

    /*
      * JavaScript 출력 방식 
        1. 콘솔에 출력
           [window.]console.log(출력값);
        2. 브라우저 알람창으로 출력
           [window.]alert(출력값);
        3. 브라우저에 출력
           document.write(출력값);
        4. 특정요소에 출력
           요소객체.innerHTML = 출력값;
    */

    function outputTest() {
      console.log(2);
      console.log("hello");
      console.log('ewf');
      console.log('ewf' + 100);
      console.log('ewf', 200, 300);


      alert("hello javascript");
      document.write("<h1>ello js</h1>");
    }


  </script>

  <button type="button" onclick="outputTest()">출력테스트</button>

</body>

</html>
